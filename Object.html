<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      //Freeze & Seal
      {
        //object
        const person = {
          firstName: "Limit",
          lastName: "Max",
        };

        //Freeze = Object tidak bisa dirubah dan dihapus
        // Object.freeze(person);

        //seal = Object bisa dirubah, tetapi tidak bisa dihapus
        Object.seal(person);

        //
        person.firstName = "LimitMax";
        person.middleName = "Oping";
        delete person.lastName;

        console.info(person);
      }

      {
        //Object Asign
        const Targe = {
          firstName: "Limit",
        };

        const Source = {
          lastName: "Max",
        };

        //Object Asign
        Object.assign(Targe, Source);
        console.info(Targe);
        console.info(Source);
      }

      //Object Property & Value
      {
        const Person = {
          firstName: "Limit",
          lastName: "Max",
        };

        console.info(Object.values(Person));
        console.info(Object.getOwnPropertyNames(Person));
      }
    </script>
  </body>
</html>
